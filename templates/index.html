<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Hello</h1>
    <p>Kelas Machine Learning</p>
    <img id="webcam" src="{{url_for('webcam_feed')}}">
    <br>
    <br>
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Upload:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" placeholder="Hours Studied" name="upload" id="pwd">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    {% if prediction %}
    <h2> Hasil : {{prediction}} </h2>

    {% endif %}
</body>

</html>
